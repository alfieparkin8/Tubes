<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      height: 100%;
    }

    #zoomable-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.2s;
      overflow: hidden;
    }

    h1{
        margin: 15px;
        font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
    <h1>Our Underground Map</h1>
  <div id="container">
    <svg id="zoomable-svg" width="100%" height="100%">
      <image xlink:href="tube.svg" width="100%" height="100%" />
    </svg>
  </div>
  <script>
    const svgElement = document.getElementById('zoomable-svg');
    let scaleFactor = 1;

    svgElement.addEventListener('click', (e) => {
      e.preventDefault();
      const cursorX = e.clientX;
      const cursorY = e.clientY;

      // Toggle between zooming in and out
      const newScaleFactor = scaleFactor === 1 ? 4 : 1;

      const rect = svgElement.getBoundingClientRect();
      const dx = cursorX - rect.left;
      const dy = cursorY - rect.top;

      const transformOriginX = (dx / rect.width) * 100;
      const transformOriginY = (dy / rect.height) * 100;

      svgElement.style.transformOrigin = `${transformOriginX}% ${transformOriginY}%`;
      svgElement.style.transform = `scale(${newScaleFactor})`;
      scaleFactor = newScaleFactor;
    });
  </script>
</body>
</html>
